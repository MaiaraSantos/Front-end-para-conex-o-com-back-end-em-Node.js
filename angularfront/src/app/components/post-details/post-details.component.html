<div>
  <div *ngIf="currentPost">
    <h5>Edição de post</h5>
    <form>
      <div class="form-group">
        <label for="title">Título</label>
        <input type="text" class="form-control" id="title" name="title" [(ngModel)]="currentPost.title" />
      </div>

      <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" class="form-control" id="description" name="description"
          [(ngModel)]="currentPost.description" />
      </div>

      <div class="form-group">
        <label><strong>Situação:</strong></label>
        {{ currentPost.published ? "Publicado" : "Pendente"}}
      </div>

      <button *ngIf="!currentPost.published" class="btn-primary" (click)="updatePublished">Despublicar</button>

      <button class="btn-danger" (click)="deletePost">Excluir</button>
      <button class="btn-warning" (click)="updatePost">Atualizar</button>
      <p>{{ message }}</p>
    </form>

    <div *ngIf="!currentPost">
      <p>Não foi possível acessar esta postagem.</p>
    </div>

  </div>


</div>
